<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição de Áudio</title>
</head>
<body>
    <h1>Serviço de Transcrição de Áudio</h1>
    <form id="audioForm" method="post">
        <label for="audioFile">Selecione um arquivo de áudio:</label>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        <br><br>
        <button type="submit">Enviar para Transcrição</button>
    </form>
    <div id="response">
        <h3>Resposta:</h3>
        <pre id="output"></pre>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
